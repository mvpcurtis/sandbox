<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="controls">
      <div class="action-buttons">
        <button>Reset</button>
        <button>Scoreboard</button>
        <span>Dark</span>
      </div>
      <span id="timer" class="timer">60 Seconds</span>
    </div>
    <div class="out-container">
      <h1>Coding Quiz</h1>
      <span>Click ^ to get started.</span>
      <div class="in-container">
        <header>
          <h3 id="question">Welcome</h3>
        </header>
        <main>
          <div id="a" class="box">
            <span>A: Lima</span>
          </div>
          <div id="b" class="box">
            <span>B: Lima</span>
          </div>
          <div id="c" class="box">
            <span>C: Lima</span>
          </div>
          <div id="d" class="box">
            <span>D: Lima</span>
          </div>
        </main>
      </div>
    </div>
    <script src="start.js"></script>
    <!-- <script src="script.js"></script> -->
  </body>
</html>
